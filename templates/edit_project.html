{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Project</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" name="name" value="{{ project.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" name="description" rows="3" required>{{ project.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clientRequirements" class="form-label">Client Requirements</label>
                            <textarea class="form-control" id="clientRequirements" name="client_requirements" rows="3">{{ project.client_requirements }}</textarea>
                        </div>
                        <div>
                        <label for="due_date">Due Date:</label>
<input type="date" id="due_date" name="due_date" class="form-control" value="{{ project.due_date }}">
</div>
                        <div class="mb-3">
                            <label for="projectBudget" class="form-label">Budget</label>
                            <input type="number" class="form-control" id="projectBudget" name="budget" value="{{ project.budget }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamMembers" class="form-label">Team Members (comma-separated)</label>
                            <input type="text" class="form-control" id="teamMembers" name="team_members" value="{{ project.team_members }}" placeholder="e.g., john@example.com, jane@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="projectStatus" class="form-label">Status</label>
                            <select class="form-select" id="projectStatus" name="status" required>
                                <option value="Not Started" {% if project.status == 'Not Started' %}selected{% endif %}>Not Started</option>
                                <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                                <option value="On Hold" {% if project.status == 'On Hold' %}selected{% endif %}>On Hold</option>
                                <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('project_details', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
